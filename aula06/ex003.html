<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, ${nome} seu nome tem ${nome.length} letras`)
        // Formatando números
        var n1 = Number(window.prompt("Digite um número com ponto e grande"))
        window.alert(`formatando ${n1.toFixed(2)}`)
        var n2 = Number(window.prompt("Digite seu salário"))
        window.alert(`Seu salário formatado ${n2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
